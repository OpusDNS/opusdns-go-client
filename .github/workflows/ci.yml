name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -func=coverage.out

  lint:
    name: Lint
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v9.2.0

  build:
    name: Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...

  docker:
    name: Docker Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Build Docker image
      run: docker build -t opusdns-go-client:test .

    - name: Test in Docker
      run: docker compose up --abort-on-container-exit opusdns-go-client
